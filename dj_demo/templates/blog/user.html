<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog User Page</title>
</head>
<body>
    <p class="h1">Blog User Page</p>
    <div class="row">
        <a href="{% url 'blog:update' user.username %}">Change Password</a>
        <a href="{% url 'blog:logout' user.username %}">Log out</a>
    </div>

    <p>username: {{ user.username }}</p>
    <p>password: {{ user.password }}</p>
    <p>date_joined: {{ user.date_joined }}</p>

</body>
</html>
