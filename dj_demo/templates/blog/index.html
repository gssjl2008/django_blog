<!DOCTYPE html>
<!--  必须先 load static 下面才能使用 static -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">

    <!-- js -->
    <script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/pace.min.js' %}"></script>
    <script src="{% static 'blog/js/modernizr.custom.js' %}"></script>
</head>
<body>
    <h1><a href="{% url 'blog:index' %}"><b>Welcome</b> Blog</a></h1>
    <div class="overlay overlay-hugeinc">
        <button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
        <nav>
            {% for menu in menus %}
            <ul>
                <li><a href="{% url 'blog:index'">menu.name</a></li>
            </ul>
            {% endfor %}
        </nav>
    </div>
    <ul>
    {% for article in articles %}
        <!-- article 必须传入参数， article.id 作为参数传入 -->
        <li><a href="{% url 'blog:article' article.id %}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
